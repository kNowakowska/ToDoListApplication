<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Application</title>
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To Do List <i class="far fa-check-circle"></i></h1>
    </header>
    <main class="container">
        <aside class="panel">
            <ul></ul>
            <button class="add-list-btn"><i class="fas fa-plus-circle"></i></button>
            
            <form action="" class="new-list-form">
                <input type="text" placeholder="Podaj nazwę nowej listy." class="list-name">
                <input type="submit" value="Dodaj" class="submit-new-list">
            </form>
        </aside>
        <main>
            <div class="task-list">
                <h2 class="list-name" data-name=""></h2>
                <ul>
                    <!-- miejsce na zadania -->
                    
                </ul>
                <form action="" class="new-task-form">
                    <input type="text" placeholder="Podaj nazwę zadania." class="task-name">
                    <input type="submit" value="Dodaj" class="submit-new-task"> 
                </form>
            </div>
            <aside class="task-options">
                <button class="delete-list"><i class="fas fa-trash"></i></button>
                <button class="add-task"><i class="fas fa-plus-circle"></i></button>
                <button class="delete-signed"><i class="fas fa-minus-circle"></i></button>
               
            </aside>
        </main>
    </main>
    <footer>To Do List Application by Kinga Nowakowska<br>Copyright 2020 Wszelkie prawa zastrzeżone.</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.5.1.min.js"><\/script>')
    </script>
    <script src="js/choosingListInterface.js"></script>
</body>
</html>
